{% extends "base.html" %}
{% load static %}

{% block title %}Yoda Speak Translator{% endblock %}

{% block content %}
<div id="stars"></div>

<div class="yodaspeak container">
  <div class="yodaspeak-inner row justify-content-center align-items-center">
    <div class="container text-center">

      <h1 class="h1 mb-4 font-weight-normal">
        <a class="d-block" href="/">
          <img class="yoda-text" src="{% static 'yodaspeak/img/yoda-text.svg' %}" />
        <span class="sr-only">Yoda Speak</span>
        </a>
      </h1>

      <img class="yoda-img mb-4" src="{% static 'yodaspeak/img/yoda.png' %}" alt="Yoda">

      <p class="translation d-block h5 mb-4 font-weight-normal visible font-italic">&nbsp;</p>

      <form id="translate-form" class="translate-form">

        <div class="form-row">
          <div class="col-sm-8 col-md-9 mt-2">
            <label for="input" class="sr-only">Text to translate</label>
            <input name="text" type="text" class="form-control rounded translate-text" maxlength="20"
              placeholder="Text to translate" required autofocus
              value="{% if text %}{{ text }}{% endif %}" />
            </div>
          <div class="col-sm-4 col-md-3 mt-2">
            <button class="btn btn-md btn-primary form-control text-uppercase" type="submit">Translate</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script>const YODASPEAK_TRANSLATE_ENDPOINT = '{{ translationEndpoint }}';</script>
<script src="{% static 'yodaspeak/js/app.js' %}"></script>
{% endblock %}
